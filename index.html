<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BonziWorld</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/createjs/1.0.1/createjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <!-- Login Page -->
  <div id="page_login">
    <div id="page_login_logo"></div>
    
    <div id="login_card">
      <input type="text" id="login_name" placeholder="Nickname" maxlength="25">
      <input type="text" id="login_room" placeholder="Room ID (Optional)" maxlength="20">
      <div id="login_go"></div>
      <div id="login_error"></div>
    </div>

    <div id="login_load">LOADING...</div>
    <div id="login_apps"></div>
    <div id="login_readme">By using BonziWORLD, you agree to the Terms of Service.</div>
    <div id="login_version">EXPERIMENTAL</div>
  </div>

  <!-- Chat Content -->
  <div id="content">
    <div id="bonzi-canvas"></div>
    <div id="room_info">
      <span id="room_owner" style="display:none">ðŸ‘‘</span>
      Room Status: <span id="room_priv"></span>
    </div>
    <div id="chat_bar">
      <div id="chat_tray"></div>
      <div id="chat_message_cont">
        <input type="text" id="chat_message" placeholder="Type a message...">
      </div>
      <div id="chat_send">SEND</div>
    </div>
  </div>

  <script src="bonzi.js"></script>
  <script src="script.js"></script>
</body>
</html>
